<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
  </head>
  <link
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="src/styles.css" />

  <body>
    <div class="container">
       <div class="weather-app">
        <form id="upper-level">
          <div class="form-group">
            <div class="row">
              <div class="col-5">
                <h1 class="current-weather">
                  CURRENT WEATHER <br />
                  <span id="city"></span> <br />
                  <span id="date"></span> <br />
                  <span class="description" id="description"></span>
                </h1>
              </div>

              <div class="col-3">
                <input
                  class="searchbar"
                  id="search-city"
                  type="text"
                  placeholder="Enter your city"
                  size="15"
                  autofocus
                />
              </div>
              <div class="col-4">
              <button id="search-button" type="submit">üîç</button>
                <button id="current-location-button">üìç</button>
              </div>
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col-8">
            <img class="mian-icon" src="" alt="" id="icon"/>

            <p1>Temperature: 
              <strong><span id="highest-temp"></span></strong> /
              <span id="lowest-temp"></span>
              <a id="celsius-low-link" href="#" class = "active">‚ÑÉ</a>

            </p1>
          </div>

          <div class="col-4">
            <p2 class="humidity">
              Humidity: <span id="humidity"> </span>% </p2><br />
            <p2 class = "wind">Wind:
              <span id="wind"></span>km/hr</p2>
          </div>
        </div>

        <br />

        <form>
          <div class="weather-forecast" id = "forecast">
           
          </div>
        </form>
      </div>
    </div>
    <p class="note""><a href="https://github.com/Ikka1/weather-app" target = "_blank">Open-source code</a>, by Winda Lee from SheCodes</p>
  
   <video id="background-video" autoplay loop muted poster>
    <source src="video/rain-on-a-puddle.mp4" type="video/mp4"/></video>
    
    <script src="src/index.js"></script>
  </body>
</html>
